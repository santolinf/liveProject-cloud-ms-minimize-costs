management:
  health.db.enabled: false
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"

server:
  port: 4070
  servlet:
    context-path: /api/flights/clusters

  compression:
    enabled: true

jetty:
  threadPool:
    maxThreads: 10
    minThreads: 10

chaos:
  monkey:
    enabled: false
    watcher:
      restController: true
    assaults:
      exceptionsActive: true
      latencyActive: true
      latencyRangeStart: 10
      latencyRangeEnd: 5000

zookeeper:
  host: localhost:2181
  maxRetries: 2
  timeBetweenRetries: 100
  connectionTimeout: 1000 # 1 second

spring:
  profiles:
    active: default

  cache:
    redis:
      time-to-live: 300s  # 5 minutes

  redis:
    host: localhost
    port: 6079

connector:
   catalog:
      host: localhost:6070
      responseTimeout: 2000
      connectionTimeout: 2000
      readTimeout: 2000
   pricing:
      host: localhost:5070
      responseTimeout: 10000
      connectionTimeout: 10000
      readTimeout: 10000
   itineraries-search:
      host: localhost:7070
      responseTimeout: 10000
      connectionTimeout: 10000
      readTimeout: 10000
